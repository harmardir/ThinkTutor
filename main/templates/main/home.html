<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | ThinkTutor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #f0f4ff, #dbeafe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 15px;
      margin: 0;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      max-width: 480px;
      width: 100%;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
    }
    .lead {
      font-size: 1.1rem;
    }
    .btn-lg {
      min-width: 140px;
      margin-bottom: 10px;
    }
    @media (min-width: 576px) {
      .btn-lg {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="card p-4 p-md-5 text-center">
      <h1 class="mb-3">Welcome to <span class="text-primary">ThinkTutor</span></h1>
      <p class="lead text-muted">Your smart study buddy powered by AI. Works even offline!</p>

      <div class="d-flex flex-column flex-sm-row justify-content-center mt-4 gap-3">
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log In</a>
        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg">Register</a>
      </div>

      <p class="mt-4 text-muted small">
        Learn. Ask. Explore. Anytime, anywhere.
      </p>
    </div>
  </div>
</body>
</html>
