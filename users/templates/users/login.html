<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ ThinkTutor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1a68d1;
    }
    .link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9em;
    }
    .link a {
      color: #2c7be5;
      text-decoration: none;
    }

    .message-success {
  background-color: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
  padding: 10px 15px;
  border-radius: 6px;
  margin-bottom: 1rem;
  font-size: 0.95rem;
  text-align: center;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to ThinkTutor</h2>

    {% if messages %}
      {% for message in messages %}
       <div class="message-success">
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

    <div class="link">
      Don't have an account? <a href="{% url 'register' %}">Register</a>
    </div>
  </div>
</body>
</html>
