{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThinkTutor – Ask AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
        }
         .chat-container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 90%;
            box-sizing: border-box;
        }
        .chat-bubble {
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
        }
        .ai {
            background-color: #e2e3e5;
            color: black;
            align-self: flex-start;
        }
        .chat-log {
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 600px) {
            .chat-container {
                margin: 15px auto;
                padding: 15px;
            }

            .chat-bubble {
                max-width: 100%;
                font-size: 14px;
                padding: 8px 12px;
            }

            #ask-form {
                flex-direction: column;
            }

            #ask-form input,
            #ask-form button {
                width: 100%;
                margin: 5px 0;
            }
        }

        .navbar {
  padding-left: 20px;
  padding-right: 20px;
}
    </style>
</head>



<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <a class="navbar-brand fw-bold text-primary" href="#">ThinkTutor</a>
    <div class="d-flex align-items-center ms-auto">
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle d-flex align-items-center"
                type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
               alt="User Icon" width="24" height="24" class="rounded-circle me-2" />
          <span class="d-none d-sm-inline">{{ request.user.username }}</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="dropdown-item">Logout</button>
          </form>
        </ul>
      </div>
    </div>
  </div>
</nav>


<!-- Main Chat Section -->
   <div class="flex-grow-1">  
<div class="container chat-container mt-4">
    <h2 class="text-center mb-4">ThinkTutor – AI Learning Assistant</h2>
     <div id="connection-status" class="text-muted small mb-2"></div>
    <div id="chat-log" class="chat-log mb-4"></div>
    <button id="clear-chat" class="btn btn-secondary mb-4">Clear Chat</button>
    <form id="ask-form" method="post" class="d-flex">
        {% csrf_token %}
        <input type="text" name="question" class="form-control me-2" placeholder="Ask a question..." required />
        <button type="submit" class="btn btn-primary">Ask</button>
    </form>
</div>
</div>  
    <!-- Online Notification -->
    <div id="online-notification" style="
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: #28a745;
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    display: none;
    z-index: 1050;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
">You are back online! New answers delivered.</div>

<!-- Notification Sound -->
 <audio id="notify-sound" src="{% static 'sounds/notification.wav' %}" preload="auto"></audio>
 <!-- Footer -->
<footer class="bg-light text-center text-muted py-3 mt-auto">
  <small>&copy; {{ now|date:"Y" }} ThinkTutor. Learn. Ask. Explore. Anytime, anywhere.</small>
</footer>


<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your app JS -->
<script src="{% static 'js/ask-ai.js' %}"></script>

</body>
</html>
